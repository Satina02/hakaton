<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-mynav">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Students KPI</a>
          <div class="pagination-block">
            <button class="btn btn-primary" id="previous-btn">Prev page</button>
            <button class="btn btn-primary" id="next-btn">Next page</button>
        </div>
        </div>
      </nav>
    <div class="container">
        <div class="me-auto p-2 bd-highlight"><h2>Students</div>
            <button id="add-stu" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Add student
              </button>
    </div> 

    

    <div class="container">
        <div class="right-part">
            <table >
                <tr>
                    <th>Photo</th>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>E-mail</th>
                    <th>week KPI</th>
                    <th>month KPI</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
            </table>

        </div>
    </div>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form class="add-user__form">
                <h3>Add Students</h3>
                <input type="text" placeholder="Enter yout photo url"id="url-inp">
                <input type="text" placeholder="Enter your First name" id="firstname-inp">
                <input type="text" placeholder="Enter your Last name" id="lastname-inp">
                <input type="text" placeholder="Enter your email"id="email-inp">
                <input type="number" placeholder="Enter your week kpi"id="age-inp">
                <input type="number" placeholder="Enter your month KPI"id="kpi-inp">
            </form>
        </div>
        <div class="modal-footer">

            <button class="add-user__btn btn-primary">Add Student</button>
            <button class="edit-user__btn btn-success">Edit Student</button> 
        </div>
      </div>
    </div>
  </div>

  
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./JS/main.js"></script>
</body>
</html>
